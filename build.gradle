plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.postgresql:postgresql:42.5.0',
            'org.springframework:spring-jdbc:5.3.23'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
}
